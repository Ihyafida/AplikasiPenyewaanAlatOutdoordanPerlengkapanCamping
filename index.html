<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penyewaan Alat Outdoor & Camping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin: 0 0 0.5rem;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input, form select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    form button {
      background: #2e8b57;
      color: white;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Sewa Alat Outdoor & Camping</h1>
  <p>Pilih perlengkapanmu dan nikmati petualangan!</p>
</header>

<div class="container">
  <div class="product">
    <h3>Tenda Dome 4 Orang</h3>
    <p>Harga: Rp 50.000/hari</p>
  </div>

  <div class="product">
    <h3>Kompor Portable</h3>
    <p>Harga: Rp 20.000/hari</p>
  </div>

  <div class="product">
    <h3>Sleeping Bag</h3>
    <p>Harga: Rp 15.000/hari</p>
  </div>

  <h2>Formulir Pemesanan</h2>
  <form action="#" method="post">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="barang">Pilih Barang:</label>
    <select id="barang" name="barang">
      <option value="tenda">Tenda Dome 4 Orang</option>
      <option value="kompor">Kompor Portable</option>
      <option value="sleepingbag">Sleeping Bag</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <label for="durasi">Durasi (hari):</label>
    <input type="number" id="durasi" name="durasi" min="1" required>

    <label for="kontak">Nomor WhatsApp / HP:</label>
    <input type="text" id="kontak" name="kontak" required>

    <button type="submit">Pesan Sekarang</button>
  </form>
</div>

</body>
</html>
